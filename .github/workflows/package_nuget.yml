name:  Ejecutar pruebas, an谩lisis y publicar paquete

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: И Pruebas unitarias - notifications y customer-app
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout c贸digo
        uses: actions/checkout@v3

      - name:  Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      #  Notificaciones
      - name:  Instalar dependencias - notifications
        working-directory: notifications
        run: npm ci

      - name: И Ejecutar pruebas - notifications
        working-directory: notifications
        run: npm run test:cov

      #  Customer App
      - name:  Instalar dependencias - customer-app
        working-directory: customer-app
        run: npm ci

      - name: И Ejecutar pruebas - customer-app
        working-directory: customer-app
        run: npm run test:cov

  sonar-analysis:
    name: 锔 An谩lisis con SonarCloud
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - name:  Checkout c贸digo
        uses: actions/checkout@v3

      - name:  Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name:  Instalar dependencias - notifications
        working-directory: notifications
        run: npm ci

      - name:  Instalar dependencias - customer-app
        working-directory: customer-app
        run: npm ci

      - name: 锔 An谩lisis SonarCloud conjunto (mono-repo)
        uses: SonarSource/sonarqube-scan-action@v2.0.2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=alvarocontreras13_2lab3
            -Dsonar.organization=alvarocontreras13
            -Dsonar.sources=notifications/libs/domain/src,customer-app/libs/domain/src
            -Dsonar.javascript.lcov.reportPaths=notifications/coverage/lcov.info,customer-app/coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  npm-publish:
    name:  Publicar paquete en GitHub Packages
    runs-on: ubuntu-latest
    needs: sonar-analysis

    permissions:
      contents: read
      packages: write

    steps:
      - name:  Checkout c贸digo
        uses: actions/checkout@v3

      - name:  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@${{ github.repository_owner }}'

      - name:  Instalar dependencias del paquete
        working-directory: notifications
        run: npm ci

      - name:  Incrementar versi贸n con timestamp 煤nico
        working-directory: notifications/libs/domain
        run: |
          VERSION="1.0.$(date +%s)"
          npm version "$VERSION" --no-git-tag-version
          echo " Versi贸n generada: $VERSION"
          cat package.json

      - name:  Publicar en GitHub Packages (npm)
        working-directory: notifications/libs/domain
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
