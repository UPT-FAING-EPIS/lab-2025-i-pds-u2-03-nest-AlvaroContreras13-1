name: ğŸ“ Generar y Publicar DocumentaciÃ³n en GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # ğŸ“š Generar documentaciÃ³n para notifications
      - name: ğŸ“¦ Instalar dependencias - notifications
        working-directory: notifications
        run: npm ci

      - name: ğŸ§¾ Generar documentaciÃ³n - notifications
        working-directory: notifications
        run: npx compodoc -p tsconfig.json -d documentation

      # ğŸ“š Generar documentaciÃ³n para customer-app
      - name: ğŸ“¦ Instalar dependencias - customer-app
        working-directory: customer-app
        run: npm ci

      - name: ğŸ§¾ Generar documentaciÃ³n - customer-app
        working-directory: customer-app
        run: npx compodoc -p tsconfig.json -d documentation

      # ğŸ—‚ï¸ Unir documentaciÃ³n en una carpeta
      - name: ğŸ—ƒï¸ Preparar documentaciÃ³n combinada
        run: |
          mkdir -p combined-docs/notifications
          mkdir -p combined-docs/customer-app
          cp -r notifications/documentation/* combined-docs/notifications
          cp -r customer-app/documentation/* combined-docs/customer-app

      # ğŸš€ Publicar en GitHub Pages
      - name: ğŸŒ Deploy en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./combined-docs
